<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Serif+4&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ab4f970c7c.js" crossorigin="anonymous"></script>
  <title>Review Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="">
</head>

<body>
  <main>
    <h1>Our Reviews</h1>
    <div class="line"></div>
    <div class="container">
      <div class="avatar">
        <div class="i-wrapper">
          <box-icon type='solid' name='quote-right' color='#fff'></box-icon>
        </div>
        <img class="user-avatar" src="assets/avatar-11.jpg" alt="">
      </div>
      <div class="profile">
        <h2 class="name">John Doe</h2>
        <p class="title">CEO & Founder</p>
      </div>
      <div class="review">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
      </div>
      <div class="navigation">
        <div class="nav-icon">
          <a href="#" class="prev"><i class="fa-solid fa-caret-left fa-xl"></i></a>
          <a href="#" class="next"><i class="fa-solid fa-caret-right fa-xl"></i></a>
        </div>
        <button class="random-btn">Surprise Me</button>
      </div>
  </main>
  <footer>
    <div class="attribution">
      Created by Thy Nguyen
      <a href="https://github.com/thynguyenxo" target="_blank"><i class="fa-brands fa-github fa-xl"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
