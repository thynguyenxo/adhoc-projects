<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Simple Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="">

<body>
  <main>
    <h1>Simple Counter</h1>
    <div class="counter">0</div>
    <div class="btn-wrapper">
      <button class="btn" id="decrease-btn">Decrease</button>
      <button class="btn" id="reset-btn">Reset</button>
      <button class="btn" id="increase-btn">Increase</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Created by Thy Nguyen
      <a href="https://github.com/thynguyenxo" target="_blank"><box-icon name='github' type='logo'
          color='#333333'></box-icon></a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
